<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐！</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #e0f7fa, #fce4ec);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: "Microsoft YaHei", sans-serif;
            overflow: hidden;
        }

        /* 蛋糕样式 */
        .cake {
            position: relative;
            margin-bottom: 30px;
        }

        .cake-layer {
            width: 200px;
            height: 60px;
            background: #f8bbd0;
            border-radius: 10px;
            margin: 0 auto;
        }
      .cake-layer:nth-child(3) {
            width: 160px;
            height: 50px;
            background: #f48fb1;
            margin-top: -10px;
        }

        .cake-layer:nth-child(2) {
            width: 120px;
            height: 40px;
            background: #e91e63;
            margin-top: -10px;
        }

        .candle {
            width: 10px;
            height: 30px;
            background: #fff;
            margin: 0 auto;
            position: relative;
            top: -10px;
        }

        .flame {
            width: 15px;
            height: 25px;
            background: radial-gradient(#ffeb3b, #ff9800);
            border-radius: 50% 50% 20% 20%;
            margin: 0 auto;
            animation: flame 1s infinite alternate;
        }

        /* 文字样式 */
        .birthday-text {
            font-size: 48px;
            color: #e91e63;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .wish-text {
            font-size: 20px;
            color: #3949ab;
            line-height: 1.8;
            text-align: center;
            max-width: 600px;
            padding: 0 20px;
        }

        /* 彩屑特效 */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffeb3b;
            opacity: 0;
            animation: confetti 3s infinite;
        }

        /* 动画定义 */
        @keyframes flame {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        @keyframes confetti {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="cake">
        <div class="candle">
            <div class="flame"></div>
        </div>
        <div class="cake-layer"></div>
        <div class="cake-layer"></div>
        <div class="cake-layer"></div>
    </div>
<h1 class="birthday-text">生日快乐！</h1>
    <p class="wish-text">
        愿你岁岁常欢愉，年年皆胜意<br>
        愿所有美好和幸运都如期而至<br>
        今天，全世界都为你而闪耀！
    </p >

    <script>
        // 生成随机彩屑
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            // 随机位置和颜色
            const colors = ['#ffeb3b', '#f44336', '#3f51b5', '#4caf50'];
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(confetti);
            
            // 移除过期彩屑
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        // 持续生成彩屑
        setInterval(createConfetti, 200);
    </script>
</body>
</html>
